<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento - Multi Agente | PEERS Consulting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --peers-blue: #011334;
            --peers-lime: #E1FF00;
            --peers-serene: #D8E8EE;
            --peers-white: #FFFFFF;
            --peers-gray: #F5F5F5;
            --peers-blue-02: #677185;
            --peers-blue-03: #99A1AE;
            --peers-blue-04: #CCD0D6;
            --peers-lime-02: #F3FF99;
            --peers-lime-03: #F9FFCC;
            --peers-serene-02: #E8F1F5;
            --peers-serene-03: #EFF6F8;
        }
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { background: linear-gradient(135deg, #F8FAFB 0%, var(--peers-serene) 100%); min-height: 100vh; }
        .btn-primary {
            background: linear-gradient(135deg, var(--peers-blue) 0%, #023059 100%);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(1, 19, 52, 0.1);
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(1, 19, 52, 0.2);
        }
        .btn-secondary {
            background-color: white;
            color: var(--peers-blue);
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            border: 2px solid var(--peers-blue);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-secondary:hover {
            background-color: var(--peers-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(1, 19, 52, 0.15);
        }
        .peers-logo { font-weight: 800; letter-spacing: 0.05em; font-size: 2.5rem; color: var(--peers-blue); }
        .header-gradient { background: linear-gradient(135deg, var(--peers-blue) 0%, #023059 100%); }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--peers-gray); }
        ::-webkit-scrollbar-thumb { background: var(--peers-blue); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--peers-blue-02); }
        /* Cabeçalho da tabela destacado */
        #cabecalhoTabelaDinamico tr {
            background: linear-gradient(135deg, var(--peers-blue) 0%, #023059 100%);
            color: white;
        }
    </style>
</head>
<body>
    <header class="header-gradient text-white py-4 md:py-6 px-4 md:px-8 shadow-lg">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-3">
            <img src="https://d3fh32tca5cd7q.cloudfront.net/wp-content/uploads/2025/03/logo.svg" alt="PEERS" class="h-8 md:h-10 w-auto">
            <div class="text-xs md:text-sm text-center">
                <span class="text-peers-lime">Monitoramento</span> | Multi Agente
            </div>
        </div>
    </header>
    <main class="container mx-auto px-3 sm:px-4 lg:px-8 py-6 sm:py-8 max-w-7xl">
        <div class="text-center mb-8 fade-in-up">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-peers-blue mb-3">Painel de Monitoramento de Multi Agente</h1>
            <p class="text-base sm:text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">Acompanhe o uso e desempenho dos agentes inteligentes desenvolvidos pela PEERS Consulting.</p>
        </div>
        <section class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 mb-8 fade-in-up">
            <form id="filtrosForm" class="flex flex-col md:flex-row gap-4 md:gap-6 items-end flex-wrap">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Dias</label>
                    <select id="dias" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue">
                        <option value="7">7</option>
                        <option value="15">15</option>
                        <option value="30" selected>30</option>
                        <option value="60">60</option>
                        <option value="90">90</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Coluna Alvo</label>
                    <select id="coluna_alvo" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue">
                        <option value="tokens_entrada" selected>Tokens de Entrada</option>
                        <option value="tokens_saida">Tokens de Saída</option>
                        <option value="job_id">Job ID</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Operação</label>
                    <select id="op" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue">
                        <option value="avg" selected>Média</option>
                        <option value="sum">Soma</option>
                        <option value="min">Mínimo</option>
                        <option value="max">Máximo</option>
                        <option value="count">Contagem</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Agrupar por Modelo</label>
                    <select id="agrupar_por_modelo" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue">
                        <option value="true" selected>Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Analisar por Job</label>
                    <select id="analisar_por_job" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue">
                        <option value="true" selected>Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Resultado Diário</label>
                    <select id="resultado_diario" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue">
                        <option value="true" selected>Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn-primary mt-2">Atualizar</button>
                </div>
            </form>
        </section>
        <section class="mb-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6">
                    <h3 class="text-lg font-bold text-peers-blue mb-2">Gráfico de Barras</h3>

                    <div class="flex flex-wrap gap-x-4 gap-y-2 mb-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Eixo X</label>
                            <select id="eixo_x" class="px-2 py-1 border border-gray-300 rounded-lg text-sm">
                                <option value="dia" selected>Dia</option>
                                <option value="projeto">Projeto</option>
                                <option value="model_name">Modelo</option>
                                <option value="usuario_executor">Usuário</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Eixo Y</label>
                            <select id="eixo_y" class="px-2 py-1 border border-gray-300 rounded-lg text-sm">
                                <option value="Valor" selected>Métrica Selecionada</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Quebrar por</label>
                            <select id="stack_by" class="px-2 py-1 border border-gray-300 rounded-lg text-sm">
                                <option value="none" selected>Nenhum</option>
                                <option value="projeto">Projeto</option>
                                <option value="model_name">Modelo</option>
                                <option value="usuario_executor">Usuário</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Filtrar Projeto</label>
                            <select id="filter_projeto" class="px-2 py-1 border border-gray-300 rounded-lg text-sm">
                                <option value="todos" selected>Todos</option>
                                </select>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Filtrar Usuário</label>
                            <select id="filter_usuario" class="px-2 py-1 border border-gray-300 rounded-lg text-sm">
                                <option value="todos" selected>Todos</option>
                                </select>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Filtrar Modelo</label>
                            <select id="filter_modelo" class="px-2 py-1 border border-gray-300 rounded-lg text-sm">
                                <option value="todos" selected>Todos</option>
                                </select>
                        </div>
                    </div>
                    <canvas id="barChart" height="220" aria-label="Gráfico de Barras" role="img"></canvas>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6">
                    <h3 class="text-lg font-bold text-peers-blue mb-2">Gráfico de Pizza</h3>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Categoria</label>
                            <select id="pizza_categoria" class="px-2 py-1 border border-gray-300 rounded-lg text-sm">
                                <option value="projeto" selected>Projeto</option>
                                <option value="model_name">Modelo</option>
                                <option value="usuario_executor">Usuário</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Valor</label>
                            <select id="pizza_valor" class="px-2 py-1 border border-gray-300 rounded-lg text-sm">
                                <option value="Valor" selected>Métrica Selecionada</option>
                            </select>
                        </div>
                    </div>
                    <canvas id="pieChart" height="220" aria-label="Gráfico de Pizza" role="img"></canvas>
                </div>
            </div>
        </section>
        <section class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 mb-8">
            <h3 class="text-lg font-bold text-peers-blue mb-4">Prévia dos Dados Filtrados</h3>
            <div class="overflow-x-auto rounded-xl shadow-inner">
                <table class="min-w-full text-xs sm:text-sm text-left border-separate border-spacing-0 rounded-xl shadow-lg transition-all duration-300">
                    <thead id="cabecalhoTabelaDinamico" class="bg-peers-dark text-white rounded-t-xl">
                        <!-- Cabeçalhos dinâmicos serão inseridos aqui -->
                    </thead>
                    <tbody id="tabelaDados"></tbody>
                </table>
                <div id="paginationContainer" class="flex flex-col sm:flex-row items-center justify-between mt-4 px-2">
                    <div id="paginationInfo" class="text-xs sm:text-sm text-gray-600 mb-2 sm:mb-0"></div>
                    <div class="flex gap-2">
                        <button id="prevPageBtn" class="btn-secondary text-xs sm:text-sm" type="button">Anterior</button>
                        <button id="nextPageBtn" class="btn-secondary text-xs sm:text-sm" type="button">Próxima</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer text-center py-4 text-peers-blue bg-peers-gray">
        <p>&copy; 2025 PEERS Consulting + Technology</p>
    </footer>

    <script>
        const APP_SERVICE_URL = "https://poc-agent-revisor-monitoramento-g2grdzdtcragbfhk.centralus-01.azurewebsites.net";
        let dadosConsulta = [];
        let barChart = null;
        let pieChart = null;
        let chaveMetricaAtual = 'Valor';
        // Paginação
        let currentPage = 1;
        const pageSize = 20;
        let totalRows = 0;

        // Função para gerar cabeçalhos dinâmicos e ordenados
        function gerarCabecalhosTabela(dados) {
            const thead = document.getElementById('cabecalhoTabelaDinamico');
            thead.innerHTML = '';
            if (!dados || dados.length === 0) {
                // Cabeçalho padrão
                thead.innerHTML = `<tr><th class="px-4 py-3 font-semibold text-sm sm:text-base rounded-tl-xl">Projeto</th><th class="px-4 py-3 font-semibold text-sm sm:text-base">Usuário Executor</th><th class="px-4 py-3 font-semibold text-sm sm:text-base">Modelo</th><th class="px-4 py-3 font-semibold text-sm sm:text-base">Data</th><th class="px-4 py-3 font-semibold text-sm sm:text-base rounded-tr-xl">Valor da Métrica</th></tr>`;
                return;
            }
            const primeiraLinha = dados[0];
            let chaves = Object.keys(primeiraLinha);
            // Ordem lógica: identificadores principais, data, depois métricas
            const ordemPadrao = [
                'projeto',
                'usuario_executor',
                'model_name',
                'dia',
                'data',
                'job_id'
            ];
            // Separar chaves
            const chavesPrincipais = ordemPadrao.filter(k => chaves.includes(k));
            const chavesRestantes = chaves.filter(k => !ordemPadrao.includes(k));
            // Colunas de métricas numéricas por último
            const chavesMetricas = chavesRestantes.filter(k => typeof primeiraLinha[k] === 'number' || k.toLowerCase().includes('token') || k.toLowerCase().includes('valor') || k.toLowerCase().includes('count') || k.toLowerCase().includes('total'));
            const chavesOutras = chavesRestantes.filter(k => !chavesMetricas.includes(k));
            // Montar ordem final
            const ordemFinal = [...chavesPrincipais, ...chavesOutras, ...chavesMetricas];
            // Mapear nomes amigáveis
            const nomesAmigaveis = {
                'projeto': 'Projeto',
                'usuario_executor': 'Usuário Executor',
                'model_name': 'Modelo',
                'dia': 'Data',
                'data': 'Data',
                'job_id': 'Job ID',
                'tokens_entrada': 'Tokens de Entrada',
                'tokens_saida': 'Tokens de Saída',
                'valor': 'Valor',
                'count': 'Contagem',
                'total': 'Total'
            };
            // Renderizar cabeçalhos
            let tr = document.createElement('tr');
            tr.className = 'bg-peers-dark text-white';
            ordemFinal.forEach((k, idx) => {
                let nome = nomesAmigaveis[k] || k.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                let th = document.createElement('th');
                th.textContent = nome;
                th.className = 'px-4 py-3 font-semibold text-sm sm:text-base' + (idx === 0 ? ' rounded-tl-xl' : '') + (idx === ordemFinal.length - 1 ? ' rounded-tr-xl' : '');
                tr.appendChild(th);
            });
            thead.appendChild(tr);
        }

        function initDashboard() {
            document.getElementById('dias').value = '30';
            document.getElementById('coluna_alvo').value = 'tokens_entrada';
            document.getElementById('op').value = 'avg';
            document.getElementById('agrupar_por_modelo').value = 'true';
            document.getElementById('analisar_por_job').value = 'true';
            document.getElementById('resultado_diario').value = 'true';
            document.getElementById('eixo_x').value = 'dia';
            document.getElementById('pizza_categoria').value = 'projeto';
            buscarDados();
        }

        function encontrarChaveMetrica(dados) {
            if (!dados || dados.length === 0) return 'Valor';
            const firstRow = dados[0];
            const chavesConhecidas = ['projeto', 'usuario_executor', 'model_name', 'dia', 'job_id'];
            const chaveMetrica = Object.keys(firstRow).find(key => !chavesConhecidas.includes(key));
            return chaveMetrica || 'Valor';
        }

        function atualizarComponentesUI(chaveMetrica) {
            chaveMetricaAtual = chaveMetrica;
            const nomeExibicao = chaveMetrica.replace(/_/g, ' ');
            const eixoYSelect = document.getElementById('eixo_y');
            const pizzaValSelect = document.getElementById('pizza_valor');
            eixoYSelect.innerHTML = `<option value="${chaveMetrica}" selected>${nomeExibicao}</option>`;
            pizzaValSelect.innerHTML = `<option value="${chaveMetrica}" selected>${nomeExibicao}</option>`;
            // thValor removido, pois cabeçalho agora é dinâmico
        }

        function popularFiltros() {
            const projetos = new Set();
            const usuarios = new Set();
            const modelos = new Set();
            dadosConsulta.forEach(row => {
                if (row.projeto) projetos.add(row.projeto);
                if (row.usuario_executor) usuarios.add(row.usuario_executor);
                if (row.model_name) modelos.add(row.model_name);
            });
            const createOptions = (set, selectId) => {
                const select = document.getElementById(selectId);
                const currentValue = select.value;
                select.innerHTML = '<option value="todos" selected>Todos</option>';
                Array.from(set).sort().forEach(item => {
                    select.innerHTML += `<option value="${item}">${item}</option>`;
                });
                select.value = currentValue;
            };
            createOptions(projetos, 'filter_projeto');
            createOptions(usuarios, 'filter_usuario');
            createOptions(modelos, 'filter_modelo');
        }

        function buscarDados() {
            const params = {
                dias: document.getElementById('dias').value,
                coluna_alvo: document.getElementById('coluna_alvo').value,
                op: document.getElementById('op').value,
                agrupar_por_modelo: document.getElementById('agrupar_por_modelo').value === 'true',
                analisar_por_job: document.getElementById('analisar_por_job').value === 'true',
                resultado_diario: document.getElementById('resultado_diario').value === 'true'
            };
            const url = new URL(APP_SERVICE_URL + '/get_token_stats');
            Object.entries(params).forEach(([k, v]) => url.searchParams.append(k, v));
            document.getElementById('tabelaDados').innerHTML = '<tr><td colspan="5" class="text-center py-4">Carregando...</td></tr>';
            gerarCabecalhosTabela([]); // Limpa cabeçalho enquanto carrega
            fetch(url)
                .then(resp => {
                    if (!resp.ok) {
                        return resp.text().then(text => {
                             throw new Error(`Erro na API: ${resp.status} - ${text || 'Sem detalhes'}`);
                        });
                    }
                    return resp.json();
                })
                .then(data => {
                    dadosConsulta = data || [];
                    totalRows = dadosConsulta.length;
                    currentPage = 1;
                    if (dadosConsulta.length > 0) {
                        const chaveMetrica = encontrarChaveMetrica(dadosConsulta);
                        atualizarComponentesUI(chaveMetrica);
                        popularFiltros();
                        gerarCabecalhosTabela(dadosConsulta);
                    } else {
                        atualizarComponentesUI('Valor');
                        popularFiltros();
                        gerarCabecalhosTabela([]);
                    }
                    renderTabela();
                    renderGraficos();
                })
                .catch((err) => {
                    console.error("Falha no fetch:", err);
                    document.getElementById('tabelaDados').innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-600">Erro ao buscar dados da API. Verifique o console (F12) para detalhes.</td></tr>`;
                    gerarCabecalhosTabela([]);
                });
        }

        function getFilteredData() {
            const filterProjeto = document.getElementById('filter_projeto').value;
            const filterUsuario = document.getElementById('filter_usuario').value;
            const filterModelo = document.getElementById('filter_modelo').value;
            return dadosConsulta.filter(row => {
                const projMatch = (filterProjeto === 'todos') || (row.projeto === filterProjeto);
                const userMatch = (filterUsuario === 'todos') || (row.usuario_executor === filterUsuario);
                const modelMatch = (filterModelo === 'todos') || (row.model_name === filterModelo);
                return projMatch && userMatch && modelMatch;
            });
        }

        function renderTabela() {
            const tbody = document.getElementById('tabelaDados');
            const dadosFiltrados = getFilteredData();
            totalRows = dadosFiltrados.length;
            // Gera cabeçalho dinâmico
            gerarCabecalhosTabela(dadosFiltrados);
            if (!dadosFiltrados.length) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">A consulta não retornou dados (ou o filtro está muito restrito).</td></tr>';
                document.getElementById('paginationInfo').textContent = '';
                return;
            }
            // Descobre ordem das colunas
            const primeiraLinha = dadosFiltrados[0];
            let chaves = Object.keys(primeiraLinha);
            const ordemPadrao = [
                'projeto',
                'usuario_executor',
                'model_name',
                'dia',
                'data',
                'job_id'
            ];
            const chavesPrincipais = ordemPadrao.filter(k => chaves.includes(k));
            const chavesRestantes = chaves.filter(k => !ordemPadrao.includes(k));
            const chavesMetricas = chavesRestantes.filter(k => typeof primeiraLinha[k] === 'number' || k.toLowerCase().includes('token') || k.toLowerCase().includes('valor') || k.toLowerCase().includes('count') || k.toLowerCase().includes('total'));
            const chavesOutras = chavesRestantes.filter(k => !chavesMetricas.includes(k));
            const ordemFinal = [...chavesPrincipais, ...chavesOutras, ...chavesMetricas];
            // Paginação
            const startIdx = (currentPage - 1) * pageSize;
            const endIdx = Math.min(startIdx + pageSize, totalRows);
            const pageRows = dadosFiltrados.slice(startIdx, endIdx);
            tbody.innerHTML = pageRows.map((row, idx) => {
                // Alterna cor de fundo
                const bgClass = idx % 2 === 0 ? 'bg-gray-50' : 'bg-white';
                const tds = ordemFinal.map(k => {
                    let valor = row[k];
                    if (valor === undefined || valor === null || valor === '') {
                        return '<td class="px-4 py-3 border-b border-gray-200 transition-all duration-300"><span class="text-gray-400 italic">-</span></td>';
                    }
                    // Formatação especial para datas
                    if ((k === 'dia' || k === 'data') && typeof valor === 'string' && valor.includes('T')) {
                        valor = valor.split('T')[0];
                    }
                    // Formatação especial para valores numéricos
                    if (typeof valor === 'number') {
                        valor = `<span class="text-peers-blue font-semibold">${valor.toLocaleString('pt-BR', {maximumFractionDigits: 1})}</span>`;
                    }
                    return `<td class="px-4 py-3 border-b border-gray-200 transition-all duration-300">${valor}</td>`;
                }).join('');
                return `<tr class="${bgClass} hover:bg-peers-serene-02 transition-all duration-300">${tds}</tr>`;
            }).join('');
            // Paginação info
            document.getElementById('paginationInfo').textContent = `Mostrando ${startIdx + 1} a ${endIdx} de ${totalRows} registros`;
            // Botões
            document.getElementById('prevPageBtn').disabled = currentPage === 1;
            document.getElementById('nextPageBtn').disabled = endIdx >= totalRows;
        }

        function renderGraficos() {
            const dadosFiltrados = getFilteredData();

            // === 1. Gráfico de Barras (Lógica de Filtro e Empilhamento) ===
            const eixoX = document.getElementById('eixo_x').value;
            const eixoY = document.getElementById('eixo_y').value;
            const stackBy = document.getElementById('stack_by').value;
            const isStacked = stackBy !== 'none';

            let labels = [];
            let datasets = [];

            if (!isStacked) {
                // --- LÓGICA ANTIGA (BARRAS SIMPLES) ---
                const labelsSet = new Set();
                const dadosPorLabel = {};

                dadosFiltrados.forEach(row => {
                    let label = row[eixoX];
                    if (eixoX === 'dia' && label) label = label.split('T')[0];
                    if (!label) label = '(vazio)';
                    labelsSet.add(label);

                    let valor = row[eixoY];
                    if (typeof valor !== 'number') valor = 0;

                    if (!dadosPorLabel[label]) dadosPorLabel[label] = 0;
                    dadosPorLabel[label] += valor;
                });

                labels = (eixoX === 'dia') ? Array.from(labelsSet).sort() : Array.from(labelsSet);
                const data = labels.map(l => dadosPorLabel[l]);

                datasets = [{
                    label: eixoY.replace(/_/g, ' '),
                    data,
                    backgroundColor: 'rgba(1,19,52,0.8)',
                    borderRadius: 8
                }];

            } else {
                // --- LÓGICA NOVA (BARRAS EMPILHADAS) ---
                const xLabelsSet = new Set();
                const stackLabelsSet = new Set();
                const processedData = {}; // Estrutura: { 'xLabel': { 'stackLabel': valor, ... }, ... }

                dadosFiltrados.forEach(row => {
                    let xLabel = row[eixoX] || '(vazio)';
                    if (eixoX === 'dia' && xLabel) xLabel = xLabel.split('T')[0];

                    let stackLabel = row[stackBy] || '(vazio)';

                    xLabelsSet.add(xLabel);
                    stackLabelsSet.add(stackLabel);

                    if (!processedData[xLabel]) processedData[xLabel] = {};
                    if (!processedData[xLabel][stackLabel]) processedData[xLabel][stackLabel] = 0;

                    let valor = row[eixoY];
                    if (typeof valor !== 'number') valor = 0;
                    processedData[xLabel][stackLabel] += valor;
                });

                labels = (eixoX === 'dia') ? Array.from(xLabelsSet).sort() : Array.from(xLabelsSet);
                const stackLabels = Array.from(stackLabelsSet).sort();

                datasets = stackLabels.map((stackLabel, i) => ({
                    label: stackLabel,
                    // Mapeia os labels do eixo X para o valor deste stack
                    data: labels.map(label => processedData[label]?.[stackLabel] || 0), 
                    backgroundColor: `hsl(${i * 37 % 360}, 70%, 60%)`, // Cor dinâmica
                    borderRadius: 4
                }));
            }

            // --- Renderização do Gráfico de Barras ---
            if (barChart) barChart.destroy();
            barChart = new Chart(document.getElementById('barChart').getContext('2d'), {
                type: 'bar',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: isStacked }, // Mostra legenda se for empilhado
                        tooltip: { enabled: true }
                    },
                    scales: {
                        x: { 
                            ticks: { color: '#011334' },
                            stacked: isStacked // <<< ATIVA O EMPILHAMENTO
                        },
                        y: { 
                            beginAtZero: true, 
                            ticks: { color: '#011334' },
                            stacked: isStacked // <<< ATIVA O EMPILHAMENTO
                        }
                    }
                }
            });

            // === 2. Gráfico de Pizza (Agora usa dados filtrados) ===
            const cat = document.getElementById('pizza_categoria').value;
            const val = document.getElementById('pizza_valor').value;

            const pizzaLabelsSet = new Set();
            const pizzaData = {};

            dadosFiltrados.forEach(row => { // Usa dadosFiltrados
                let label = row[cat];
                if (!label) label = '(vazio)';
                pizzaLabelsSet.add(label);

                let valor = row[val];
                if (typeof valor !== 'number') valor = 0;

                if (!pizzaData[label]) pizzaData[label] = 0;
                pizzaData[label] += valor;
            });

            const pizzaLabels = Array.from(pizzaLabelsSet);
            const pizzaValues = pizzaLabels.map(l => pizzaData[l]);

            if (pieChart) pieChart.destroy();
            pieChart = new Chart(document.getElementById('pieChart').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: pizzaLabels,
                    datasets: [{
                        data: pizzaValues,
                        backgroundColor: pizzaLabels.map((_, i) => `hsl(${i * 37 % 360}, 70%, 60%)`)
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: { enabled: true }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initDashboard();
            document.getElementById('filtrosForm').addEventListener('submit', function(e) {
                e.preventDefault();
                buscarDados();
            });
            document.getElementById('eixo_x').addEventListener('change', renderGraficos);
            document.getElementById('eixo_y').addEventListener('change', renderGraficos);
            document.getElementById('stack_by').addEventListener('change', renderGraficos);
            document.getElementById('filter_projeto').addEventListener('change', renderGraficos);
            document.getElementById('filter_usuario').addEventListener('change', renderGraficos);
            document.getElementById('filter_modelo').addEventListener('change', renderGraficos);
            document.getElementById('pizza_categoria').addEventListener('change', renderGraficos);
            document.getElementById('pizza_valor').addEventListener('change', renderGraficos);
            // Paginação
            document.getElementById('prevPageBtn').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderTabela();
                }
            });
            document.getElementById('nextPageBtn').addEventListener('click', function() {
                const dadosFiltrados = getFilteredData();
                if ((currentPage * pageSize) < dadosFiltrados.length) {
                    currentPage++;
                    renderTabela();
                }
            });
        });
    </script>
</body>
</html>
